<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Copse&family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie Api</title>
    <link rel="stylesheet" href="./movie.css">
</head>
<body>
    <div class="movie-parent">
        <form action="" onsubmit="demo (event)">
            <input type="search" id="userData" placeholder="Enter Movie Name" required>
            <button type="submit">Search</button>
        </form>
        <div class=" movie-child row row-cols-2 row-cols-md-4 g-4">
            <div class="col content-child">
                <div class="card image">
                    <img src="https://m.media-amazon.com/images/M/MV5BMTQ2MzQ0NTk4N15BMl5BanBnXkFtZTcwMDc2NDYzNQ@@._V1_SX300.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">Friends with Benefits</h5>
                  <p class="card-text">Year 2023</p>
                </div>
              </div>
            </div>
         </div>
         <p class="footer">Designed By <span>Naveen.</span></p>
    </div>
   <script src="./movie.js"></script>
</body>
</html>
